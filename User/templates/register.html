{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Login</title>

    <!-- Custom fonts for this template-->
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
    <!-- Custom styles for this template-->
    <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">
<style>
@keyframes fade-in {
    from {
        opacity: 0;
    }
    to {
        opacity: 0.9;
    }
}

.fade-in-out {
    opacity: 0;
    animation: fade-in 1s forwards;
}
</style>

</head>

<body style="background-image: url('{% static '/img/banner.jpg' %}')!important;">

    <div class="fade-in-out">
        <div class="container">
            <!-- Outer Row -->
            <div class="row justify-content-center">

                <div class="col-xl-10 col-lg-12 col-md-9">

                    <div class="card o-hidden border-0 shadow-lg my-5">
                        <div class="card-body p-0">
                            <!-- Nested Row within Card Body -->
                            <div class="row">
                                <div class="col-lg-5 d-none d-lg-block bg-login-image">
                                    <img src="{% static '/img/register.gif' %}" alt="login" style="width: 300px; padding-left: 80px;padding-top: 80px">
                                </div>
                                <div class="col-lg-7">
                                    <div class="p-5">
                                        <!-- 标题 -->
                                        <div class="text-center">
                                            <h1 class="h4 text-gray-900 mb-4">创建一个新的账户 ！</h1>
                                        </div>
                                        <!-- 表单：获取用户名 + 密码 -->
                                        <form class="user" method="post">
                                            {% csrf_token %}
                                            <div class="form-group">
                                                <input type="email" class="form-control form-control-user" name="email"
                                                    id="exampleInputEmail" aria-describedby="emailHelp"
                                                    placeholder="请输入邮箱...">
                                            </div>
                                            <div class="form-group">
                                                <input type="text" class="form-control form-control-user"
                                                    id="InputText"  name="user_name"
                                                    placeholder="请输入用户名...">
                                            </div>
                                            <div class="form-group row">
                                                <div class="col-sm-6 mb-3 mb-sm-0">
                                                    <input type="password" class="form-control form-control-user" name="password"
                                                        id="InputPassword" placeholder="密码">
                                                </div>
                                                <div class="col-sm-6">
                                                    <input type="password" class="form-control form-control-user" name="password2"
                                                        id="RepeatPassword" placeholder="确认密码">
                                                </div>
                                            </div>

                                            {% if check %}
{#                                            <div class="text-center">#}
{#                                                <p class="small">检查两次输入密码是否一致</p>#}
{#                                            </div>#}
                                            {% endif %}

                                            <button class="btn btn-info btn-user btn-block" type="submit">
                                                提交
                                            </button>

    {#                                        <hr>#}
    {#                                        <a href="index.html" class="btn btn-google btn-user btn-block">#}
    {#                                            <i class="fab fa-google fa-fw"></i> Login with Google#}
    {#                                        </a>#}
    {#                                        <a href="index.html" class="btn btn-facebook btn-user btn-block">#}
    {#                                            <i class="fab fa-facebook-f fa-fw"></i> Login with Facebook#}
    {#                                        </a>#}
                                        </form>
                                        <hr>

                                        <div class="text-center">
                                            <a class="small" href="{% url 'User:login' %}">使用已有的账户登录！</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>

        </div>
    </div>


    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static 'js/sb-admin-2.min.js' %}"></script>
{% if messages %}
<script>
    {% for msg in messages %}
        alert('{{ msg.message }}');
    {% endfor %}
</script>
{% endif %}


</body>


</html>
